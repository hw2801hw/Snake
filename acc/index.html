<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Register</h1>
    <div id="register-container">
      <form id="register-form">
        <div class="form-group">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" required>
        </div>
        <div class="form-group password-container">
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" required>
          <span class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="signin-form" style="display: none;">
      <form id="signin-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group password-container">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <span class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div id="register-link" style="text-align: center; margin-top: 20px;">
      <a href="#" onclick="showRegisterForm(); return false;">Don't have an account? Register</a>
    </div>
  </div>

  <!-- Include FontAwesome for the password toggle icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Include the modified app.js file -->
  <script src="app.js"></script>
</body>
</html>
