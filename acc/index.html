<!DOCTYPE html>
<html>
<head>
    <title>註冊和登入系統</title>
    <style>
        /* CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>註冊和登入系統</h1>
        
        <h2>註冊</h2>
        <input type="text" id="register-username" placeholder="用戶名">
        <input type="password" id="register-password" placeholder="密碼">
        <button onclick="register()">註冊</button>
        
        <h2>登入</h2>
        <input type="text" id="login-username" placeholder="用戶名">
        <input type="password" id="login-password" placeholder="密碼">
        <button onclick="login()">登入</button>
    </div>
    
    <script>
        // JavaScript 功能
        function register() {
            var username = document.getElementById('register-username').value;
            var password = document.getElementById('register-password').value;
            
            fetch('/index', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('發生錯誤,請重試');
            });
        }
        
        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            
            fetch('/index', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('發生錯誤,請重試');
            });
        }
    </script>
</body>
</html>
