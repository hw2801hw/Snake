<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h2 id="pageTitle">Sign In</h2>
    <form id="signin-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <button type="button" class="password-toggle-btn">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <button type="submit">Sign In</button>
    </form>
    
    <p id="register-link">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
  </div>
  
    <h2 id="pageTitle">Register</h2>
    <form id="register-form">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="new-username" placeholder="Enter new username" required>
      
      <label for="new-password">Password:</label>
      <div class="password-container">
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
        <button type="button" class="password-toggle-btn">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="#" onclick="showSigninForm()">Sign In</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Font Awesome for password toggle icon -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
