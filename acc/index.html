<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    #pageTitle {
      text-align: center;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .password-container {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-toggle-btn i {
      color: #999;
      font-size: 16px;
    }

    #register-link {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="register-container">
      <h1 id="pageTitle">Register</h1>
      <form id="register-form">
        <input type="text" id="new-username" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="new-password" placeholder="Password" required>
          <button type="button" class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="register-link">
        <a href="#" onclick="showSigninForm()">Already have an account? Sign In</a>
      </div>
    </div>
    <div id="signin-form" style="display: none;">
      <h1 id="pageTitle">Sign In</h1>
      <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div id="register-link">
        <a href="#" onclick="showRegisterForm()">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Include Font Awesome for the password toggle icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="app.js"></script>
</body>
</html>
