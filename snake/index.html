<!DOCTYPE html>
<html>
<head>
  <title>貪吃蛇遊戲</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>貪吃蛇遊戲</h1>
    <div id="score">分數: 0</div>
    <div id="game-board"></div>
    <div id="buttons">
      <button id="restart-button">重新開始</button>
      <button id="double-speed-button">兩倍速</button>
      <button id="quad-speed-button">四倍速</button>
    </div>
    <div>
      <h2>排名</h2>
      <ol id="leaderboard"></ol>
    </div>
    <div>
      <h2>新增帳號</h2>
      <input type="text" id="username-input" placeholder="輸入用戶名" />
      <button id="create-account-button">建立帳號</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
