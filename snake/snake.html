<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakes Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-board {
      width: 420px;
      height: 420px;
      border: 1px solid black;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
    }

    .game-cell {
      border: 1px solid #ccc;
    }

    .snake-head {
      background-color: green;
    }

    .snake-body {
      background-color: lightgreen;
    }

    .food {
      background-color: red;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #restart-button, #double-speed-button, #quad-speed-button {
      font-size: 18px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>貪吃蛇遊戲</h1>
    <div id="score">分數: 0</div>
    <div id="game-board"></div>
    <div id="buttons">
      <button id="restart-button">Restart</button>
      <button id="double-speed-button">Double Speed</button>
      <button id="quad-speed-button">Quad Speed</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
