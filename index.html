<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    #pageTitle {
      text-align: center;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .password-container {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-toggle-btn i {
      color: #999;
      font-size: 16px;
    }

    #register-link {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="register-container">
      <h1 id="pageTitle">Register</h1>
      <form id="register-form">
        <input type="text" id="new-username" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="new-password" placeholder="Password" required>
          <button type="button" class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="register-link">
        <a href="#" onclick="showSigninForm()">Already have an account? Sign In</a>
      </div>
    </div>
    <div id="signin-form" style="display: none;">
      <h1 id="pageTitle">Sign In</h1>
      <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="password-toggle-btn">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div id="register-link">
        <a href="#" onclick="showRegisterForm()">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Include Font Awesome for the password toggle icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBSPDVNF9jB2Pg8hI0kjj9wIQvitm-RlRc",
      databaseURL: "https://games-99bce-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    // Get references to the forms
    const signinForm = document.getElementById('signin-form');
    const registerForm = document.getElementById('register-form');

    // Handle password toggle
    const passwordInputs = document.querySelectorAll('.password-container input[type="password"]');
    const passwordToggleBtns = document.querySelectorAll('.password-toggle-btn');

    passwordToggleBtns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        const passwordInput = passwordInputs[index];
        const icon = btn.querySelector('i');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    // Handle sign-in
    signinForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      firebase.database().ref('users/' + username).once('value', (snapshot) => {
        if (snapshot.exists() && snapshot.val().password === password) {
          sessionStorage.setItem('username', username);
          location.replace("https://hw2801hw.github.io/snake/snake");
        } else {
          alert('Invalid username or password.');
        }
      });
    });

    // Handle registration
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const newUsername = document.getElementById('new-username').value;
      const newPassword = document.getElementById('new-password').value;

      // Check if the username already exists
      firebase.database().ref('users/' + newUsername).once('value', (snapshot) => {
        if (snapshot.exists()) {
          alert('Username already exists. Please choose a different username.');
        } else {
          firebase.database().ref('users/' + newUsername).set({
            username: newUsername,
            password: newPassword
          }).then(() => {
            alert('Registration successful! Please sign in.');
            showSigninForm();
          }).catch((error) => {
            alert('Error registering user: ' + error.message);
          });
        }
      });
    });

    // Helper functions
    function showSigninForm() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('signin-form').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'Sign In';
      document.getElementById('register-link').style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById('register-container').style.display = 'block';
      document.getElementById('signin-form').style.display = 'none';
      document.getElementById('pageTitle').textContent = 'Register';
      document.getElementById('register-link').style.display = 'block';
    }

    // Show the Singnin form by default
    showSigninForm();
  </script>
</body>
</html>
